---
plugins:
  configurator: null
  api: null

  transferring:
    plugins:
      auctions.transferring: null
      lots.transferring: null
      contracting.transferring: null

  auctions.core:
    plugins:
      auctions.rubble.financial:
        use_default: true
        migration: false
        aliases: []
        accreditation:
          create: [1]
          edit: [2]

      auctions.rubble.other:
        use_default: true
        migration: false
        aliases: []
        accreditation:
          create: [1]
          edit: [2]

      auctions.swiftsure:
        use_default: true
        migration: false
        aliases: []
        accreditation:
          create: [3]
          edit: [4]

      auctions.tessel:
        use_default: true
        migration: false
        aliases: []
        accreditation:
          create: [3]
          edit: [4]

      auctions.lease:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [7]
          edit: [8]

      auctions.geb:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [5]
          edit: [6]

      auctions.appraisal:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [7]
          edit: [8]

  assets.core:
    plugins:
      assets.bounce:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [3]
          edit: [4]

  lots.core:
    plugins:
      lots.loki:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [3]
          edit: [4]
{% if 'openregistry.lots.bargain' in parts.buildout['package-name'] %}
      lots.bargain:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [3]
          edit: [4]
{% end %}
  contracting.core:
    plugins:
      contracting.ceasefire:
        aliases: []
        use_default: true
        migration: false
        accreditation:
          create: [3]
          edit: [4]
config:
  auth:
{% if 'auth_file' in options %}
    type: file
    src: ${options['auth_file']}
{% end %}
{% if not 'auth_file' in options %}
    type: void
{% end %}
  db:
    type: couchdb
    db_name: ${options['couchdb_db']}
    url: ${options['couchdb_url']}
{% if 'api_version' in options %}
  main:
    api_version: ${options['api_version']}
{% end %}
