[buildout]
extends =
    base.cfg
    journal.cfg
    versions.cfg
extensions =

package-name =
    openprocurement.api
    openprocurement.chronograph
    openprocurement.concord
    openprocurement.auctions.core
    openprocurement.auctions.flash
    openprocurement.auctions.rubble
    openprocurement.auctions.swiftsure
    openprocurement.contracting.core
    openprocurement.contracting.ceasefire
    openregistry.assets.core
    openregistry.assets.bounce
    openregistry.lots.core
    openregistry.lots.loki
    openregistry.concierge
    openregistry.convoy
    openprocurement.bridge.basic
    openprocurement_client
    openprocurement.schemas.dgf
    schematics-flexible
    openprocurement.configurator.ea2

[logrotate.conf]
logs_bucket = openprocurement-logs

[versions]
openprocurement.configurator.ea2 = 0.2

openprocurement.api = 2.5.4+eacore

openprocurement.auctions.core = 1.2.5
openprocurement.auctions.rubble = 1.2.1
openprocurement.auctions.flash = 1.2
openprocurement.auctions.swiftsure = 1.1.1

openprocurement.contracting.core = 2.0+eacore
openprocurement.contracting.ceasefire = 1.0

openregistry.assets.core = 0.2.3
openregistry.assets.bounce = 0.2.1

openregistry.lots.core = 0.2.2
openregistry.lots.loki = 0.3.1

openprocurement.chronograph = 0.7+ea
openprocurement.concord = 0.1
openregistry.concierge = 0.3.1
openregistry.convoy = 0.2

openprocurement.bridge.basic = 0.1.1

schematics-flexible = 0.1.3
openprocurement.schemas.dgf = 1.2

openprocurement_client = 2.1.3+sale
