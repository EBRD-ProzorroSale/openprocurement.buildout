[buildout]
extends =
    base.cfg
    versions.cfg
auto-checkout = ${:package-name}
show-picked-versions = true
update-versions-file = profiles/versions.cfg

[scripts]
eggs +=
    nose
    WebTest
    coverage
    repoze.profile
scripts +=
    pserve
    nosetests

[circus.ini]
webapp =
chronograph =

[openprocurement.api.ini]
debug = true

[chronograph.ini]
debug = true

[remotes]
gh=https://github.com/
gh_push=git@github.com:

[sources]
openprocurement.api = git ${remotes:gh}prozorro-sale/openprocurement.api.git pushurl=${remotes:gh_push}prozorro-sale/openprocurement.api.git branch=production
