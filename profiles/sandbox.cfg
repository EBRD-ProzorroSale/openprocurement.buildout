[buildout]
extends =
	base.cfg
	test.cfg
	versions.cfg
auto-checkout = ${:package-name}

[scripts]
eggs +=
	munch
	repoze.profile
	gitpython

[remotes]
opgh = https://github.com/openprocurement
opgh_push = git@github.com:openprocurement
psgh = https://github.com/prozorro-sale
psgh_push = git@github.com:prozorro-sale

