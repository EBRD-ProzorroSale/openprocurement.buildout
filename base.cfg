[buildout]
extensions = mr.developer
package-name =
    openprocurement.api
    openprocurement.chronograph
auto-checkout = ${:package-name}
parts =
    scripts
    couchpy
    circusd
    circusctl
    circus.ini
    couchdb.ini
    openprocurement.api.ini
    chronograph.ini
eggs =
    cornice
    chaussette
    gevent
    circus
    circus-web
    pyramid
    ${:package-name}

[sources]
openprocurement.api = git git@github.com:openprocurement/openprocurement.api.git
openprocurement.chronograph = git git@github.com:openprocurement/openprocurement.chronograph.git

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = templates/${:_buildout_section_name_}
output = etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
scripts =
    chaussette
    circusd-stats
    circus-top
    circus-plugin
    circushttpd

[couchpy]
<=scripts
eggs = CouchDB
scripts =
    couchpy
    couchdb-replicate

[circusd]
<=scripts
interpreter = python
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=scripts
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
webapp = True
web_port = 6543
web_host = 0.0.0.0
chronograph = True
chronograph_port = 6544
chronograph_host = 0.0.0.0
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
httpd = True
httpd_host = localhost
httpd_port = 8080
log_size = 134217728

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[openprocurement.api.ini]
<= config-from-template
couchdb_url = http://${couchdb.ini:host}:${couchdb.ini:port}/
couchdb_db = openprocurement
debug = false

[chronograph.ini]
<= config-from-template
couchdb_url = http://${couchdb.ini:host}:${couchdb.ini:port}/
couchdb_db = openprocurement_chronograph
debug = false
api_url = http://${circus.ini:web_host}:${circus.ini:web_port}/
callback_url = http://${circus.ini:chronograph_host}:${circus.ini:chronograph_port}/